<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactForm.css">
</head>
<body>
    <h1 class="contactFormTitle">CONTACT FORM</h1>
    <div class="contactForm" id="contactForm">
        <div class="inputHolder">
            <label for="nameInput" class="inputLabel nameLabel">NAME</label>
            <input type="text" name="nameInput" class="input" id="nameInput">
        </div>
        <div class="inputHolder">
            <label for="emailInput" class="inputLabel">EMAIL</label>
            <input type="text" name="emailInput" class="input" id="emailInput">
        </div>
        <div class="inputHolder">
            <label for="subjectInput" class="inputLabel">SUBJECT</label>
            <input type="text" name="subjectInput" class="input subjectInput" id="subjectInput">
        </div>
        <div class="messageHolder">
            <p class="messageLabel">MESSAGE</p>
            <textarea type="text" name="messageInput" class="messageInput" id="messageInput"></textarea>
        </div>

        

        <button class="submitBtn" id="submitBtn">SUBMIT</button>
    </div>

    <script src="contactForm.js"></script>
    
</body>
</html>
